<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="" alt="Profile Photo" class="profile-photo" />
      <div class="followers-count"></div>
    </div>
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    let xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function (){
      if (xhr.readyState == 4) {
        let data = JSON.parse(this.responseText);
        // console.log(data.avatar_url);
        document.querySelector('.profile-photo').src = data.avatar_url;
        document.querySelector('.followers-count').innerHTML = `Followers: ${data.followers}`;
      }
    };
    xhr.send();
  </script>
</html>
